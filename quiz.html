<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="quiz grid justify-center items-center md:py-14">
        <button class="quit-quiz-btn fixed right-10 top-10">
          <img class="w-8 h-auto" src="./img/quit-quiz.png" alt />
        </button>
        <div
          class="quit-quiz-modal hidden flex items-center justify-center fixed inset-0 bg-black bg-opacity-50"
        >
          <div
            class="bg-white flex flex-col items-center justify-center gap-6 p-6 rounded-xl"
          >
            <p class="text-2xl font-bold">Are you sure you want to quit?</p>
            <div class="flex gap-4">
              <a
                class="quit-btn bg-gray-300 rounded-md px-4 py-2 text-center hover:text-pink-600"
                href="index.html"
                >Quit</a
              ><button
                class="continue-btn text-center px-4 py-2 rounded-md bg-pink-600 text-white hover:bg-pink-800"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
        <div
          class="quiz__inner w-[990px] h-[100dvh] md:h-full grid grid-rows-[auto_500px] gap-10"
        >
          <div class="progress_bar rounded-3xl w-full h-5 bg-gray-400 grid">
            <span
              class="progress bg-pink-600 h-full rounded-3xl relative"
            ></span>
          </div>
          <div
            class="bg-white flex flex-col justify-between gap-6 px-4 md:px-10 py-6"
          >
            <div class="quiz-content space-y-4">
              <p class="question-order text-xl font-medium text-gray-400">
                Question 1
              </p>
              <p class="question text-2xl font-medium"></p>
              <ul class="answers grid gap-3 w-full"></ul>
            </div>
            <div class="flex gap-4 self-end justify-self-end">
              <button
                class="previous flex items-center gap-3 px-4 py-1 bg-gray-300 rounded-md"
              >
                <img
                  class="w-2 h-auto"
                  src="./img/chevron-icon.png"
                />Previous</button
              ><button
                class="next flex items-center gap-3 px-4 py-1 bg-gray-300 rounded-md"
              >
                <span class="next_text">Next</span
                ><img
                  class="w-2 h-auto transform -scale-x-100"
                  src="./img/chevron-icon.png"
                />
              </button>
            </div>
          </div>
        </div>
      </section>
      <section
        class="quiz-result-modal hidden flex justify-center items-center bg-black bg-opacity-50 fixed inset-0"
      >
        <div
          class="quiz-result-modal__inner bg-white grid gap-10 px-16 py-10 rounded-xl lg:min-w-[990px]"
        >
          <p class="flex items-center gap-2 w-full text-gray-500">
            <span class="flex-grow w-full h-[1px] bg-gray-500"></span>
            <span class="whitespace-nowrap text-sm">Final Score Summary</span>
            <span class="flex-grow w-full h-[1px] bg-gray-500"></span>
          </p>

          <div class="quiz-result-modal__content grid gap-10">
            <p
              class="quiz-result-description text-center text-xl font-medium text-pink-600"
            >
              You need 70% to pass this quiz
            </p>
            <div class="quiz-result-information flex justify-around">
              <div class="flex flex-col items-center gap-4">
                <p class="score">Score: <span class="text-pink-600"></span></p>
                <p class="total-questions">Total questions: <span></span></p>
                <p class="correct-answers">Correct answers: <span></span></p>
              </div>
              <div class="flex flex-col items-center gap-4">
                <p class="topic">Topic: <span class="text-orange-600"></span></p>
                <p class="grade">Grade: <span class="text-pink-600"></span></p>
                <p class="final-result">Final: <span class="text-pink-600"></span></p>
              </div>
            </div>
            <div class="result-score-bar grid w-full h-5">
              <span class="h-full grid" style="background: repeating-linear-gradient(
                45deg,
                #f72478,
                #f1226e 10px,
                #e2709a 10px,
                #f95a94 20px
              );"></span>
            </div>
            <a class="bg-pink-600 text-white px-8 py-2 rounded-md hover:bg-pink-800 text-center justify-self-center w-fit" href="index.html">Continue</a>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
